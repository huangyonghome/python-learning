<script src="jquery-3.2.1.js"></script>
<script>
    //点击按钮新增一行列表
    $("#b1").click(function(){
        //获取当前tbody下的tr的数量也就是序号
        var TrNum = $("#tb1").find("tr").length;

        //下一行列表的序号
        var NeTrNum = TrNum + 1;

        //创建一个元素,jquery没有相关语法,用原生DOM操作
        var TabElems = document.createElement("tr")

        //给这个元素添加内容,生成序号
        TabElems.innerHTML = "<td>" +
                            NeTrNum +
                            "</td>" +
                            "<td></td><td></td>";

        //将这个元素添加到列表最后一行
        $("#t1").find("tbody").append(TabElems);
    })


    // 点击按钮删除一行列表

    //找到td下的button,添加click的事件
    $("td button").click(function(){
        //删除父级元素(td)的父级元素(td),然后删除
        $(this).parent().parent().remove();
    })
</script>
