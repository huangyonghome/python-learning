<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改样式</title>
    <style>
        .yuan {
            border-radius: 50%;
	        width: 200px;
	        height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <p class="yuan"></p>


</body>
<script src="jquery-3.2.1.js"></script>
<script>
    $("p").click(function(){
        // $(this).css("background-color","grey") //修改单个样式,使用元祖格式
        $(this).css({"width":"1000px","height":"1000px"}) //修改多个样式类,使用字典格式
    })
</script>
</html>
