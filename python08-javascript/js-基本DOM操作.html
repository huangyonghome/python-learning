<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 {background-color: grey;color: red}
    </style>
</head>
<body>
    <!--演示DOM基本查找-->

        <div class="c1">
            我和i1的父级标签是同级关系.我有c1的Class
        </div>
        <div>我是i1标签的兄级别标签</div>
        <div>
            <p>我是Id为i1标签的前一个兄弟标签</p>
            <div id="i1">我的id是i1
            <div>我是i1的子标签</div>
            </div>
            <p>我是Id为i1标签的下一个兄弟标签</p>
        我是i1标签的父级标签</div>



    <script>
        // 一.直接查找
        // 1.使用ID查找,找到唯一结果 document.getElementById('ID值')
            // 例如.查找Id=i1的标签
        document.getElementById('i1');

        // 2.使用Class查找,可能存在多个结果 document.getElementsByClassName('ClassName')
            // 例如.查找class为c1的标签.结果又多个,所以需要使用索引定位具体的元素
        document.getElementsByClassName('c1');

        // 3.直接查找标签,可能存在多个结果 document.getElementsByTagName("标签名")
            // 例如.查找div标签
        document.getElementsByTagName('div');


        // 二.间接查找..以下例子都是基于id为1的标签
        // 1.查找id为1标签的子标签.可能会出现多个子标签
        document.getElementById('i1').children;

        // 2.查找Id为1标签的第一个子标签,.结果唯一
        document.getElementById('i1').firstElementChild;

        // 3.查找ID为1标签的父标签
        document.getElementById('i1').parentElement;

        // 4.查找ID为1标签的下一个兄弟标签
        document.getElementById('i1').nextElementtSibling;

        // 5.查找ID为1标签的前一个兄弟标签
        document.getElementById('i1').previousElementSibling;


        // 三.修改标签内容

        // 1.innerHTML        #获取或者修改某标签下的所有子标签的元素,
        // 1.1  .innerHtml    #获取标签元素
        // 1.2  .innerHtml='' #设置标签元素
        // 例如,获取标签,并且将标签设置为p标签,内容为'ABC'
        var p = document.getElementById('p-id');
        p.innerHTML = '<p>ABC</p>';

        // 2 innerText        #某标签下的所有子标签文本(和上面的区别)
        // 2.1  .innerText    #获取标签的文本(和上面区别是只是文本,不带标签)
        // 2.2  .innerText='' #设置标签文本
        // 例如,获取标签,并且将标签内容为'ABC'
        var p = document.getElementById('p-id');
        p.innerText = 'ABC'


        // 四.修改属性

        // 1.attribute                  获取所有标签属性
        // 2.setAttribute(key,value)    设置标签属性
        // 3.getAttribute(key)          获取指定标签属性

        // 五.修改类

        // 1.className  // 获取所有类名
        // 2.classList.remove(cls)  // 删除指定类
        // 3.classList.add(cls)  // 添加类




        

        tag=document.getElementById('i1') // 找到ID为i1的标签 //
        content=tag.innerText // 获取标签内容 //
        tag.parentElement //获取i1标签的父级标签 //
        tag.parentElement.children //获取父级标签的子标签//
        tag.parentElement.previousElementSibling //获取父级标签的兄弟标签//
        tag.className='c1' //把获取到的tag添加c1类样式 //
        tag.classList.add('c2') //添加一个样式//
        tag.classList.remove('c2') //删除一个样式//

    </script>
</body>
</html>
