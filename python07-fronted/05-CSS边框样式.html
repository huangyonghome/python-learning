<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    /*边框*/

.c1 {
    height: 200px;
    width: 300px;
    border-width:10px; /*边框宽度 也可以为单个边框设置宽度.*/
    border-color: #00BCD4; /* 边框颜色,也可以在border属性中设置 */
    border: 1px solid  ;  /*solid 边框样式,实线边框,,1px表示边框粗细 red表示颜色*/
    border-style: solid ; /* 边框样式,默认为none.如果为none,则边框消失 */
    /*border-top-style: dashed; !*指定上边框的样式 *!*/
    /*border-right-style: solid; !* 右边框样式 *!*/
    /*border-bottom-style: double; !* 底框样式 *!*/
    /*border-left-style: dotted; !*左边框样式 *!*/
}
</style>
</head>

<body>
    <div class="c1"></div>
</body>
</html>
