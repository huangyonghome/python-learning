<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--无序列表-->
    <ul>
        <li>Coffe</li>
        <li>Milk</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>Coffe</li>
        <li>Milk</li>
    </ol>
<!-- 自定义列表 -->
    <dl>
        <dt>Coffe</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

<!-- 下拉列表.size表示显示多少项,没有指定则默认为1.option表示选项,value表示选项的id,用于传递给服务端-->
<select size="3">
    <option value="1">上海</option>
    <option value="2">北京</option>
    <option value="3" selected="selected">广州</option>
</select>


<!-- 多选下拉列表 -->
<div>
<select size="2" multiple="multiple">
    <option vaule="1">上海</option>
    <option value="2">北京</option>
    <option value="3">广州</option>
    <option value="4">深圳</option>
</select>
</div>
<!-- 禁用选项 -->

<div>
<select size="2">
    <optgroup label="湖北省">
        <option>武汉</option>
        <option>湖里</option>
    </optgroup>
    <optgroup label="河北省">
        <option>石家庄</option>
        <option>河里</option>
    </optgroup>
</select>
</div>

<div>
    <table border="1">
        <th>
            <td>haha</td>
            <td>hehe</td>
        </th>
        <tr>

            <td>row 1,cell 1</td>
            <td>row 1,cell 2</td>
        </tr>
        <tr>

            <td>row 2,cell 1</td>
            <td>row 2,cell 2</td>
        </tr>
    </table>
</div>

</body>
</html>
