<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
        /* 当鼠标移动到连接上显示的样式 */
         a:hover {color: #FF00FF}

       /* 未访问的链接 */
         a:link {color: #FF0000}

       a:visited {color: #00FF00}	/* 已访问的链接 */

       a:active {color: #0000FF}	/* 选定的链接 */

    </style>
</head>
