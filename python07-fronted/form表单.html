<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!--input元素-->
    <form>
        username:<input type="text" name="username1"><br>
        password:<input type="password" name="password1"><br>

    <!--复选框-->
        湖北<input type="checkbox">
        湖南<input type="checkbox" checked>
        北京<input type="checkbox" checked="checked">

        <p>
    <!--单选框-->
        男 <input type="radio" value="man">
        女 <input type="radio" value="male">
        </p>

        <p>
            <input type="radio" name="1">男
            <input type="radio" name="1">女
        </p>
        <p>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
        </p>

        <!--按钮--->
        <input type="button" value="commit">

        <!--选择上传文件-->
        <input type="file" name="img">

        <!--重置 -->
        <input type="reset">

        <!--提交-->
        <input type="submit" name="submit">

    </form>
</body>
</html>
